SBDES=<B>Super Breadcrumbs</B><BR/>Super Breadcrumbs is a free Joomla extension that designed by Basezilla.com. Compared with other breadcrumbs extensions, it can show a drop down menu on mouse over link, and it can show the previous/next article titles in the extension right.<BR/><B>Support</B><BR/><a href="http://www.basezilla.com">www.basezilla.com</a><BR/><a href="mailto:support@basezilla.com">support@basezilla.com</a>