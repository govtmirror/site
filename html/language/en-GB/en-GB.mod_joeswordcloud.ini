EXTENSIONNAME=Joes Word Cloud
EXTENSIONDESC=Displays a cluster of the words from your Joomla! articles (core content not meta data).  What makes this one different to other module tag clouds is that this doesn't use tags or meta data and instead gets its words from your Joomla! articles.  Does not use any javascript or fancy effects so as to minimize any overheads in bandwidth and server interactions.  

PARAMMODULECLASSSUFFIXLABEL=Module Class Suffix
PARAMMODULECLASSSUFFIXDESC=A suffix to be applied to the CSS class of the Module.  This allows for individual Module styling.
PARAMMODULEJOOMLALABEL=Include Joomla! Articles
PARAMMODULEJOOMLADESC=Tells this module to scan Joomla! articles for words to use.

PARAMMODULECACHELABEL=Enable Cache-Mode
PARAMMODULECACHEDESC=Setting this to Yes means that it will display the contents of the Cached Code (Override) value
PARAMMODULESEARCHURLLABEL=Search URL
PARAMMODULESEARCHURLDESC=URL to search on (by default this is set to Joomla! built-in search)
PARAMMODULESCANCONTENTLABEL=Take Words From
PARAMMODULESCANCONTENTDESC=Where does this module take its selection of words from?  Note this will apply the same for all 3rd-party components with additional content.
PARAMMODULECURRENTCONTENTLABEL=Cached Code (Override)
PARAMMODULECURRENTCONTENTDESC=Until I learn how to make modules save in the database, this value is what will be displayed in this module each time.  To get it, you need someone who understands HTML to copy and paste the code from your website displaying the cloud (including HTML tags).
PARAMMODULEOPTIONSCANCONTENT1=Title (fast)
PARAMMODULEOPTIONSCANCONTENT2=Intro Text
PARAMMODULEOPTIONSCANCONTENT3=Both (slower)
PARAMMODULEWORDCOUNTLABEL=How many Words
PARAMMODULEWORDCOUNTDESC=Set how many words to display in your cloud
PARAMMODULEMINFONTSIZELABEL=Minimum Font Size
PARAMMODULEMINFONTSIZEDESC=Set the smallest text size in px
PARAMMODULEMAXFONTSIZELABEL=Maximum Font Size
PARAMMODULEMAXFONTSIZEDESC=Set the biggest text size in px
PARAMMODULEMINWORDLENGTHLABEL=Shortest Word Length
PARAMMODULEMINWORDLENGTHDESC=Put the minimum number of characters a word has to be
PARAMMODULETEXTALIGNMENTLABEL=Text Alignment
PARAMMODULETEXTALIGNMENTDESC=Set how the text inside the module should align
PARAMMODULEPOWEREDBYLABEL=Display Powered By
PARAMMODULEPOWEREDBYDESC=Not sure why you want my name there but you can switch it off here (www.joellipman.com)
PARAMMODULEOPTIONTEXTALIGNMENT1=Left
PARAMMODULEOPTIONTEXTALIGNMENT2=Center
PARAMMODULEOPTIONTEXTALIGNMENT3=Right
PARAMMODULEOPTIONTEXTALIGNMENT4=Justify

PARAMMODULESCANK2LABEL=Include K2 content?
PARAMMODULESCANK2DESC=Set this to YES if you have K2 installed and you want the module to display words from your K2 content.  Set this to NO if you do not have it installed otherwise your module will error or be blank.
PARAMMODULESCANHOTPROPERTYLABEL=Include Hot Property?
PARAMMODULESCANHOTPROPERTYDESC=Set this to YES if you have Hot Property installed and you want the module to display words from your HP content.  Set this to NO if you do not have it installed otherwise your module will error or be blank.
PARAMMODULEEXCLUDEKEYWORDSLABEL=Keyword Exclusion List
PARAMMODULEEXCLUDEKEYWORDSDESC=NOTE: This field is case-sensitive! Type words here that should NOT be displayed in the module.  Separate each word with a comma (eg. and, for)
PARAMMODULESCANWORDUNDERLINESLABEL=Force NO underlines?
PARAMMODULESCANWORDUNDERLINESDESC=Links will follow the template of your website.  If you are unfamiliar with CSS, enabling this option will force all links to NOT have underlines (ie. text-decoration:none)

PARAMMODULEINCLUDEKEYWORDSLABEL=Keyword Inclusion List
PARAMMODULEINCLUDEKEYWORDSDESC=Type words here that should be displayed in the module.  Separate each word with a comma (eg. and, for).  NOTE: Setting this to yes means that the module will not take the keywords from articles but from your list.  Font-size will depend on the order the words have been put (largest first).

PARAMMODULESCANPHOCADOWNLOADLABEL=Include Phoca Download?
PARAMMODULESCANPHOCADOWNLOADDESC=Set this to YES if you have Phoca Download installed and you want the module to display words from your PhocaDownload content.  Set this to NO if you do not have it installed otherwise your module will error or be blank.
PARAMMODULESHOWSQLLABEL=Display SQL query
PARAMMODULESHOWSQLDESC=Debug Mode: More for your developers but only do this temporarily just to see what the command this module is sending to your database.

PARAMMODULESUPPORTCYRILLICLABEL=Case-Sensitive?
PARAMMODULESUPPORTCYRILLICDESC=Set this to YES to make the keyword exclusion list case-sensitive (Cyrillic support).  Note that keywords may appear twice if this is set to YES (eg. &#34;cAT&#34; is not equal to &#34;Cat&#34;).

BOOLEANNO=No
BOOLEANYES=Yes